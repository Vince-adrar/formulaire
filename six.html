<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "sixCSS.css" rel= "stylesheet">
    <title>Formulaire</title>
</head>
<body>
    <form method="POST" action="monProgramme.php">
    <fieldset>
        <legend class="font">Info personnelles</legend>
        <label class="font" for="prenom">Prénom:</label>
        <input type="text" name="prenom" placeholder="Entrez votre prénom" maxlength="20" minlength="2" id="prenom"/></br>
        <label class="font" for="nom">Nom:</label>
        <input type="text" name="nom" placeholder="Entrez votre nom" maxlength="20" minlength="2" id="nom"/></br>
        <label class="font" for="email">Email:</label>
        <input type="email" name="mail" placeholder="Votre adresse email" id="email"></br>
        <label class="font" for="tel">Téléphone:</label>
        <input type="tel" name="tel" placeholder="01.23.45.67.89" id="tel"></br>
        <label class="font" for= "mdp">Mot de passe:</label>
        <input type="password" name="mdp" placeholder="Entrez votre mot de passe" maxlength="30" minlength="8" id="mdp"></br>
        <label class="font" for="age">Age:</label>
        <input type="number" name="age" placeholder="Entrez votre âge" id="age"></br>
        <label class="font" for="com">Laisser-nous un commentaire:</label></br>
        <textarea placeholder="Il sert à rien votre site!" id="com" cols="70" rows="10"></textarea></br>
        <label class="font" for="txt">Date de mon commentaire:</label>
        <input type="date" name="txt" id="txt"></br>
        <label class="font" for="pic">Ma photo</label>
        <input type="file" accept=".jpg, .png, .gif" name="pic" id="pic"></br>
    </fieldset>
    <fieldset>
        <legend class="font">Vous préférez</legend>
        <input type="checkbox" checked name="question" id="question"><label class="font" for="question">Le HTML</label></br>
        <input type="checkbox" name="quest2" id="quest2"><label class="font" for="quest2">Le CSS</label></br>
        <input type="checkbox" name="quest3" id="quest3"><label class="font" for="quest3">Le JavaScript</label></br>
        <input type="checkbox" name="quest4" id="quest4"><label class="font" for="quest4">Ne rien faire</label></br>
    </fieldset>
    <fieldset>
        <legend class="font">Vous vous levez:</legend>
        <input type="radio" id="radio"name="radio" value="radio1"><label for="radio1" class="font">Le matin</label></br>
        <input type="radio" id="radio"name="radio" value="radio2"><label for="radio2" class="font">Le midi</label></br>
        <input type="radio" id="radio"name="radio" value="radio3"><label for="radio3" class="font">Le soir</label></br>
        <input type="radio" id="radio"name="radio" value="radio4"><label for="radio4" class="font">En retard !</label></br>
    </fieldset>
    <fieldset>
        <legend class="font">Fin du formulaire</legend>
        <label class="font" for="liste">Vous en avez assez?:</label></br>
        <input type="submit" value="Envoyer">
        <input type="reset" value="Reset">
        <select name="liste" id="liste">
            <optgroup label="Team Pas encore">
                <option value="op1">J'en veux plus !</option>
                <option value="op2">C'est super !</option>
            </optgroup>
            <optgroup label="Team Oula">
                <option value="op3">J'en ai marre</option>
                <option value="op4">Pitié !</option>
            </optgroup>
        </select>
    </fieldset>
    </form>
</body>
</html>
